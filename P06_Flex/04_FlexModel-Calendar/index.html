<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
  </head>
  <body>
    <div class="container">
    
        <span class="workday__title">Workweek</span>
        <span class="workday mon">1 Monday</span>
        <span class="workday thue">2 Thuesday </span>
        <span class="workday wed">3 Wednesday </span>
        <span class="workday thur">4 Thursday </span>
        <span class="workday fri">5 Friday</span>
        <span class="weekend__title">Weekend</span>
        <span class="weekend sat">6 Saturday </span>
        <span class="weekend sun">7 Sunday </span>
     
     
        <span class="remainder">REMINDERS</span>
        <span class="special">SPECIAL DATES</span>
    
    </div>
  </body>
</html>
